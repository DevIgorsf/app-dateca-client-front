<div class="container">
  <mat-card>
    <mat-card-header class="cadastro__title">
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
      class="cadastro__form"
      [formGroup]="alunoForm"
      (ngSubmit)="onSubmit()">
        <mat-form-field class="cadastro__input" appearance="fill">
          <input matInput placeholder="Nome" formControlName="name">
          <mat-error *ngIf="alunoForm.get('name')?.errors">
            Nome é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="cadastro__input" appearance="fill">
          <input matInput placeholder="Número de Matrícula" formControlName="registrationNumber">
          <mat-error *ngIf="alunoForm.get('registrationNumber')?.errors">
            Número de Matrícula é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="cadastro__input" appearance="fill">
          <input matInput placeholder="Telefone" formControlName="phone">
          <mat-error *ngIf="alunoForm.get('phone')?.errors">
            Telefone é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="cadastro__input" appearance="fill">
          <input matInput type="email" placeholder="Email Institucional" formControlName="email">
          <mat-error *ngIf="alunoForm.get('email')?.errors">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <div>

        </div>
        <div class="cadastro__button">
          <button mat-raised-button
            routerLink="/login"
            class="mr-10"
            color="secundary"
            type="submit">Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
