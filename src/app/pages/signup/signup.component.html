<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formulário do Aluno</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Número de Matrícula" formControlName="matricula">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="Email Institucional" formControlName="email">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
